
<!DOCTYPE html>

          <span class="dura">10:53</span>

      </div>
      <div class="chat">
        <span class="dura">11:03</span>
        <p class="reply">But Mark...</p>

      <div class="user">
        <p class="block">You were blocked by the user.</p>
      </div>
      <div></div>
      <div></div>
      <hr>
      <form>
        <input type="text" placeholder="Enter your text"></input>
        <button>SEND

    </div>
